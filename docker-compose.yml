# docker-compose.yml
version: '3.8'

services:
  backend:
    image: web-sistema-jugueria-backend-custom:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6091:5000"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      - APP_DOMAIN=${APP_DOMAIN}
      - JWT_SECRET=${JWT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - PROVISIONING_API_KEY=${PROVISIONING_API_KEY}
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    image: web-sistema-jugueria-frontend-custom:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6090:80"
    # No environment variables needed here anymore as they are baked in during build
    # or handled by nginx proxying to the relative /api path
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "6092:3306"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  prisma-studio:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "6093:5555"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    command: sh -c "npx prisma generate && npx prisma studio --port 5555"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
