version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6091:5000"
    # CORRECCIÓN 1: Usar el archivo .env local
    env_file: .env
    environment:
      # CORRECCIÓN 2: Construir la URL dinámicamente usando las variables del .env
      # Esto asegura que si cambias la contraseña en el .env, se actualice aquí también.
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "6090:80"
    environment:
      - VITE_API_PROTOCOL=http
      - VITE_API_HOST=backend # Esto está bien, usa el nombre del servicio interno
      - VITE_API_PORT=5000
      - VITE_API_PATH=/api
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "6092:3306"
    # CORRECCIÓN 1: Usar el archivo .env local
    env_file: .env
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  prisma-studio:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "6093:5555"
    # CORRECCIÓN 1: Usar el archivo .env local
    env_file: .env
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
    command: npx prisma studio --port 5555
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
